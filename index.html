<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./img/csk.png" alt="CSK Logo" >
                <span class="profile-name">CSK</span>
                <div class="row round-runs">
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span>3</span>
                    <span>-</span>
                    <span>4</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./img/MI.png" alt="MI Logo" width="150px" height="150px">
                <span class="profile-name">MI</span>
                <div class="row round-runs">
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                    <span class="col run"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="bat-button"> Try Again </button>
            <button id="bat-button"> Strike </button>
        </div>
        <div class="row" >
            <span class="result">CSK / MI Wins</span>
        </div>
    </div>
</body>
</html>
